on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
jobs:

  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t word-analyzer-app:${{ github.sha }} -f Dockerfile .

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Run tests and lint
        run: |
          docker run --rm -v ${{ github.workspace }}:/app word-analyzer-app:${{ github.sha }} bash -c '
            pip install -r requirements.txt &&
            flake8 .'

